<ion-view title="Map" left-buttons="leftButtons">
    <ion-content scroll="false" has-header="true" has-footer="true">
        <!--<div id="map" style="width: 100%; height: 100%;"></div>-->
        <google-map center="map.center" zoom="map.zoom" draggable="true"></google-map>
    </ion-content>
    <ion-footer-bar class="bar-dark">
        <a ng-click="centerOnMe()" class="button button-icon icon ion-navigate">Find Me</a>
    </ion-footer-bar>
</ion-view>
