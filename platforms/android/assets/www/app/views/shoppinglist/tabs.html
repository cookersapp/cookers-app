<ion-view title="{{current.cart.name}}" left-buttons="leftButtons" right-buttons="rightButtons">
    <div ng-if="current.cart === null">
        <ion-content has-header="true" padding="true">
            <p>Aucune liste existante !!!</p>
            <p>Cr√©ez-en une !!!</p>
        </ion-content>
    </div>
    <div ng-if="current.cart !== null" class="shoppinglist">
        <ion-tabs tabs-style="tabs-icon-top" tabs-type="tabs-positive">

            <ion-tab title="Panier" icon="ion-home" ui-sref="sidemenu.shoppinglist.cart">
                <ion-nav-view name="cart-tab"></ion-nav-view>
            </ion-tab>

            <ion-tab title="Produits" icon="ion-ios7-information" ui-sref="sidemenu.shoppinglist.products">
                <ion-nav-view name="products-tab"></ion-nav-view>
            </ion-tab>

            <!-- TODO Add a badge to show how many recipes a recommended ! -->
            <ion-tab title="Recettes" icon="ion-ios7-information" ui-sref="sidemenu.shoppinglist.recipes">
                <ion-nav-view name="recipes-tab"></ion-nav-view>
            </ion-tab>

        </ion-tabs>
    </div>
</ion-view>
