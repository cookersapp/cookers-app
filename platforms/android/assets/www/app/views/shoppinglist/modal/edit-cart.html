<div class="modal">
    <header class="bar bar-header bar-positive">
        <h1 class="title">{{cartModal.title}}</h1>
        <button class="button button-clear button-primary" ng-click="cartModal.close()">Annuler</button>
    </header>
    <ion-content has-header="true" padding="true">
        <div class="list">
            <label class="item item-input">
                <span class="input-label">Nom</span>
                <input type="text" ng-model="cartModal.data.name" placeholder="">
            </label>
            <div class="button-bar">
                <button class="button button-full button-assertive" ng-click="cartModal.deleteCart()">Vider liste</button>
                <button class="button button-full button-balanced" ng-click="cartModal.save()">Enregistrer</button>
            </div>
        </div>
    </ion-content>
</div>
