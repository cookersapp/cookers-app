<ion-view title="Produit" left-buttons="leftButtons">
    <ion-content class="has-header">
        <div ng-if="!product">
            Produit introuvable ...
        </div>
        <div ng-if="product && !product.name">
            Recherche du produit {{product.barcode}} ...
        </div>
        <div class="list card" ng-if="product.name">
            <div class="item item-avatar">
                <img ng-src="img/product/160x160/{{product.image}}">
                <h2>{{product.name}}</h2>
                <p>Marque: {{product.brand}}</p>
            </div>
        </div>

        <div ng-if="!linkedRecipes">
            Pas de recettes associ√©es...
        </div>
        <div class="list" ng-if="linkedRecipes">
            <div class="item item-divider">
                Cuisinez ce produit :
            </div>
            <a ng-repeat="recipe in linkedRecipes" class="item item-thumbnail-left"
               ui-sref="sidemenu.recipe({id: recipe.id, from: 'linked-product'})">
                <img ng-src="img/recipe/80x80/{{recipe.image}}">
                <h2>{{recipe.name}}</h2>
                <p>{{recipe.category}} - {{recipe.difficulty}} - {{recipe.budget}}</p>
            </a>
        </div>
    </ion-content>
</ion-view>
