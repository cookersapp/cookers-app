<div class="modal">
    <header class="bar bar-header bar-positive">
        <h1 class="title">Ajouter Ã  la liste</h1>
        <button class="button button-clear button-primary" ng-click="ingredientsModal.close()">Annuler</button>
    </header>
    <ion-content has-header="true" padding="true">
        Pour {{ingredientsModal.data.servings.quantity}} {{ingredientsModal.data.servings.name}}
        <div class="range range-positive">
            <input type="range" name="volume" min="0" max="20" ng-model="ingredientsModal.data.servings.quantity">
        </div>
        <div class="list">
            <li class="item item-checkbox" ng-repeat="ingredient in ingredientsModal.data.ingredients">
                <label class="checkbox">
                    <input type="checkbox" ng-model="ingredient.shouldAdd">
                </label>
                {{ingredient.quantity ? ingredient.quantity * ingredientsModal.data.servings.quantity / ingredientsModal.data.initServingsQuantity : ''}} {{ingredient.name}}
            </li>
        </div>
    </ion-content>
    <ion-footer-bar class="bar-stable">
        <div class="button-bar">
            <a class="button button-balanced" ng-click="ingredientsModal.addToCart()">Enregistrer</a>
        </div>
    </ion-footer-bar>
</div>
