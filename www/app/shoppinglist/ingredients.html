<ion-content has-header="true" has-footer="true">
    <div ng-repeat="ingredientRow in rowIngredients" class="row">
        <div ng-repeat="ingredient in ingredientRow" class="col col-25">
            <div class="product-square" ng-class="{category: ingredient.isCategory, active: isInCart(ingredient)}" ng-click="ingredientClick(ingredient)">
                <div class="pic"><img ng-src="img/ingredients/100x100/{{ingredient.image}}"></div>
                <div class="text">{{ingredient.shortname}}</div>
            </div>
        </div>
    </div>
</ion-content>
