<ion-view title="Product" left-buttons="leftButtons">
    <ion-content class="has-header">
        <div ng-if="!product.name">
            Recherche du produit {{product.barcode}} ...
        </div>
        <div ng-if="product.name">
            <div class="list card">
                <div class="item item-avatar">
                    <img ng-src="img/product/160x160/{{product.image}}">
                    <h2>{{product.name}}</h2>
                    <p>Marque: {{product.brand}}</p>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
