<ion-view title="Avis sur l'application" left-buttons="leftButtons">
    <ion-content has-header="true">
        <div class="card">
            <div class="item item-text-wrap">
                Je suis très attaché au fait de fournir la meilleure application possible.
                N'hésitez pas à me faire un retour sur ce que vous pensez de l'application.
                Même de manière très brève.
                Ou tout simplement des encourragements :D
            </div>
        </div>

        <div class="list">
            <label class="item item-input item-stacked-label">
                <span class="input-label">Votre nom</span>
                <input type="text" placeholder="Loïc Knuchel">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Votre mail</span>
                <input type="text" placeholder="loicknuchel@gmail.com">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Quelles améliorations ?</span>
                <textarea placeholder="Quelques idées de fonctionnalités à ajouter ou à modifier..."></textarea>
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Votre avis général</span>
                <textarea placeholder="Belle application très pratique !"></textarea>
            </label>
        </div>
        <div class="padding">
            <button class="button button-block button-balanced">Envoyer</button>
        </div>
    </ion-content>
</ion-view>
