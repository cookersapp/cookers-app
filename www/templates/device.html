<ion-view title="Device infos" left-buttons="leftButtons">
    <ion-content has-header="true" padding="true">
        <p>Informations sur le téléphone :</p>
        <p>device.model: {{device.model}}</p>
        <p>device.platform: {{device.platform}}</p>
        <p>device.uuid: {{device.uuid}}</p>
        <p>device.version: {{device.version}}</p>
        <p>
            <button class="button button-assertive" ng-click="resetApp()">
                Reset app !
            </button>
        </p>
    </ion-content>
</ion-view>
