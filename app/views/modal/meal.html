<div class="modal">
  <ion-header-bar class="bar-positive">
    <button class="button button-clear button-primary" ng-click="hideMealDetails()"><i class="fa fa-reply"></i></button>
    <h1 class="title">{{mealDetails.meal.name}}</h1>
  </ion-header-bar>

  <ion-content class="meal">
    <img ng-src="images/courses/16-9/400/{{mealDetails.meal.image}}">
    <h1>{{mealDetails.meal.name}}</h1>
    <div class="starter" ng-if="mealDetails.meal.starter && mealDetails.meal.starter.name">
      <hr>
      <h2>Entr√©e</h2>
      <div class="row">
        <div class="col col-50">
          <img ng-src="images/courses/16-9/200/{{mealDetails.meal.starter.image}}">
        </div>
        <div class="col col-50">
          {{mealDetails.meal.starter.name}}
        </div>
      </div>
    </div>
    <div class="mainCourse" ng-if="mealDetails.meal.mainCourse && mealDetails.meal.mainCourse.name">
      <hr>
      <h2>Plat</h2>
      <div class="row">
        <div class="col col-50">
          <img ng-src="images/courses/16-9/200/{{mealDetails.meal.mainCourse.image}}">
        </div>
        <div class="col col-50">
          {{mealDetails.meal.mainCourse.name}}
        </div>
      </div>
    </div>
    <div class="desert" ng-if="mealDetails.meal.desert && mealDetails.meal.desert.name">
      <hr>
      <h2>Dessert</h2>
      <div class="row">
        <div class="col col-50">
          <img ng-src="images/courses/16-9/200/{{mealDetails.meal.desert.image}}">
        </div>
        <div class="col col-50">
          {{mealDetails.meal.desert.name}}
        </div>
      </div>
    </div>
  </ion-content>
</div>
