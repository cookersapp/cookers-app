<ion-view class="intro">
  <ion-header-bar>
    <div class="buttons">
      <button class="button button-clear start-app" ng-click="startApp()"> <i class="fa fa-chevron-left"></i> <img src="images/logo_36.png"></button>
    </div>
  </ion-header-bar>

  <ion-slide-box on-slide-changed="slideChanged(index)">
    <ion-slide class="slide-logo">
      <h1 style="padding-top: 90px;">Cookers</h1>
      <p style="padding-top: 30px;">
        Spécialement pour toi,<br>
        les recettes de tous les jours<br>
        pensées, cuisinées et goûtées<br>
        par notre fine équipe !
      </p>
    </ion-slide>

    <ion-slide class="slide-login">
      <h3>Faisons connaissance</h3>
      <form ng-submit="submitUserInfos()">
        <div class="section">
          Je cuisine habituellement pour {{profile.defaultServings}} personnes
          <div class="range range-calm">
            <input type="range" name="servings" min="1" max="10" ng-model="profile.defaultServings">
          </div>
        </div>
        <div class="section">
          Connecte-toi et restons en contact !
          <div class="list">
            <label class="item item-input">
              <input type="email" placeholder="Mail" ng-model="profile.mail">
            </label>
          </div>
          <button type="submit" class="button button-stable pull-right">Démarrer</button>
        </div>
      </form>
    </ion-slide>
  </ion-slide-box>
</ion-view>
