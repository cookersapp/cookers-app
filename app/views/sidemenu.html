<ion-side-menus>

  <ion-side-menu-content>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-content class="sidemenu">
      <div class="profile">
        <div class="cover" ng-style="{'background-image': 'url('+imageCover+')'}"></div>
        <div menu-close ui-sref="app.profile">
          <div class="avatar" ng-style="{'background-image': 'url('+userProfile.avatar+')'}"></div>
          <div class="username">{{userProfile.name}}</div>
          <div class="role" ng-bind-html="userProfile.score.levelHtml"></div>
          <div class="clearfix"></div>
        </div>
      </div>
      <div class="stats">
        <div class="progress">
          <div class="progress-bar" ng-class="{'progress-bar-info': userProfile.score.value !== userProfile.score.nextLevel, 'progress-bar-success': userProfile.score.value === userProfile.score.nextLevel}" role="progressbar" aria-valuenow="{{userProfile.score.value}}" aria-valuemin="0" aria-valuemax="{{userProfile.score.nextLevel}}" style="width: {{100 * userProfile.score.value / userProfile.score.nextLevel}}%;">
          </div>
        </div>
        <!-- TODO : put an explanation of the progressbar -->
        <!--<span ngif="userProfile.score.value === 0">Utilisez l'application pour gagner des points</span>-->
        <!--<span ng-if="recipesHistory.length === 0">Aucune recette vue</span>
        <span ng-if="recipesHistory.length === 1">1 recette vue</span>
        <span ng-if="recipesHistory.length > 1">{{recipesHistory.length}} recettes vues</span>-->
      </div>
      <div class="list">
        <div class="item item-divider">Cookers</div>
        <a class="item item-icon-left" menu-close ui-sref="app.home"><i class="icon ion-home"></i> Accueil</a>
        <a class="item item-icon-left" menu-close ui-sref="app.recipes"><i class="icon fa fa-cutlery"></i> Recettes</a>
        <a class="item item-icon-left" menu-close ui-sref="app.cart.recipes"><i class="icon fa fa-th-list"></i> Liste de courses</a>
      </div>
      <div class="list">
        <div class="item item-divider">Outils</div>
        <a class="item item-icon-left" menu-close ui-sref="app.feedback"><i class="icon ion-android-forums"></i> Remarques</a>
        <a class="item item-icon-left" menu-close ui-sref="intro"><i class="icon ion-log-in"></i> Introduction</a>
      </div>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
