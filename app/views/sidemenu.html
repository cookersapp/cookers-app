<ion-side-menus enable-menu-with-back-views="true">
  <ion-side-menu-content>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-content class="sidemenu">
      <div class="profile">
        <div class="cover" ng-style="{'background-image': 'url('+imageCover+')'}"></div>
      </div>
      <div class="list">
        <div class="item item-divider">Cookers <span ng-if="ctx.debug">(debug mode)</span></div>
        <a class="item item-icon-left" menu-close ui-sref="app.recipes"><i class="icon ion-lightbulb"></i> La sélection Cookers</a>
        <a class="item item-icon-left" menu-close ui-sref="app.cart"><i class="icon ion-clipboard"></i> Ma liste de courses</a>
        <a class="item item-icon-left" menu-close ui-sref="app.tocook"><i class="icon ion-clock"></i> Mes recettes à cuisiner</a>
        <a class="item item-icon-left" menu-close ui-sref="app.cooked"><i class="icon ion-checkmark"></i> Mes recettes cuisinées</a>
      </div>
      <div class="list">
        <div class="item item-divider">Outils</div>
        <a class="item item-icon-left" menu-close ui-sref="app.feedback"><i class="icon ion-android-forums"></i> Donne ton avis</a>
        <a class="item item-icon-left" menu-close ui-sref="app.profile"><i class="icon ion-toggle"></i> Mes options</a>
      </div>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
