<ion-view>
  <ion-header-bar class="bar-custom">
    <div class="buttons">
      <button class="button button-icon ion-arrow-left-c" ng-click="goIntro()"></button>
      <h1 class="title">Login</h1>
    </div>
  </ion-header-bar>

  <ion-content class="login">

    <form ng-submit="login()">
      <div class="list list-inset">
        <label class="item item-input">
          <span class="input-label">Email</span>
          <input type="text" ng-model="credentials.email" placeholder="ex: nom@example.com">
        </label>
        <label class="item item-input">
          <span class="input-label">Mot de passe</span>
          <input type="password" ng-model="credentials.password">
        </label>
        <button type="submit" class="button button-full button-positive" ng-disabled="loading.mail">
          <i class="fa fa-spinner fa-spin" ng-if="loading.mail"></i>
          Se connecter
        </button>
      </div>
    </form>
    <button class="button button-full button-positive" ng-class="loading" ng-disabled="loading.fb" ng-click="facebookConnect()">
      <i class="fa fa-spinner fa-spin" ng-if="loading.fb"></i>
      Se connecter avec Facebook
    </button>
  </ion-content>
</ion-view>
