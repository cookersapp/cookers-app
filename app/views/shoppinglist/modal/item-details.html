<div class="modal">
    <header class="bar bar-header shoppinglist">
        <h1 class="title">{{itemDetails.title}}</h1>
        <button class="button button-clear button-primary" ng-click="itemDetails.modal.hide()">Annuler</button>
    </header>
    <ion-content class="has-header">
        <div class="list">
            <label class="item item-input">
                <span class="input-label">Notes</span>
                <input type="text" ng-model="itemDetails.data.notes" placeholder="">
            </label>
            <label class="item item-input">
                <span class="input-label">Quantité</span>
                <input type="number" ng-model="itemDetails.data.quantity" placeholder="">
            </label>
            <label class="item item-input">
                <span class="input-label">Unité</span>
                <input type="text" ng-model="itemDetails.data.quantityUnit" placeholder="">
                <!--<select ng-model="itemDetails.data.quantityUnit" ng-options="unit for unit in data.units"></select>-->
            </label>
            <div class="button-bar" ng-if="itemDetails.update">
                <button class="button button-full button-assertive" ng-click="deleteItem()">Supprimer</button>
                <button class="button button-full button-balanced" ng-click="updateItem()">Enregistrer</button>
            </div>
            <div class="button-bar" ng-if="!itemDetails.update">
                <button class="button button-full button-balanced" ng-click="addItem()">Ajouter à la liste</button>
            </div>
        </div>
    </ion-content>
</div>
