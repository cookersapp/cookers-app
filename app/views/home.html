<ion-view title="Accueil">
    <ion-nav-bar class="home" ng-attr-align-title="{{header.align}}">
        <ion-nav-back-button class="button-icon ion-arrow-left-c"></ion-nav-back-button>
    </ion-nav-bar>
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="padding">
        <div class="dashboard">
            <div class="row">
                <div class="col col-50">
                    <button class="button recipes" ui-sref="sidemenu.recipes.search">Recettes</button>
                </div>
                <div class="col col-50">
                    <button class="button shoppinglist" ui-sref="sidemenu.shoppinglist.cart">Liste de course</button>
                </div>
            </div>
            <div class="row">
                <div class="col col-50">
                    <button class="button scan" ui-sref="scan">Scan</button>
                </div>
                <div class="col col-50">
                    <button class="button history">Historique</button>
                </div>
            </div>
            <!-- Autres : cuisine -->
        </div>
    </ion-content>
</ion-view>
