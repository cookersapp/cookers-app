<ion-slide-box delegate-handle="{{sliderId}}" on-slide-changed="slideHasChanged(index)" show-pager="false">
  <ion-slide ng-repeat="meal in newMeals" class="meal-slide">
    <img ng-src="{{meal.image}}" class="desaturate">
    <div class="ribbon">
      <a href="#">{{title}}</a>
    </div>
    <div class="actions">
      <button class="button button-small"><i class="fa fa-eye"></i></button>
      <button class="button button-small button-balanced"><i class="fa fa-plus"></i></button>
    </div>
    <div class="name">
      <div class="starter" ng-if="meal.starter && meal.starter.name"><span>Entr√©e</span> : {{meal.starter.name}}</div>
      <div class="mainCourse" ng-if="meal.mainCourse && meal.mainCourse.name"><span>Plat</span> : {{meal.mainCourse.name}}</div>
      <div class="desert" ng-if="meal.desert && meal.desert.name"><span>Dessert</span> : {{meal.desert.name}}</div>
    </div>
  </ion-slide>
</ion-slide-box>
