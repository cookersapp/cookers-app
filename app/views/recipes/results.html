<ion-view title="Ananas">
    <ion-nav-bar class="recipes" ng-attr-align-title="{{header.align}}">
        <ion-nav-back-button class="button-icon ion-arrow-left-c"></ion-nav-back-button>
    </ion-nav-bar>
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button class="button button-icon ion-search" ui-sref="sidemenu.recipes.search"></button>
    </ion-nav-buttons>
    <ion-content>
        <div class="list">
            <div class="item item-divider" ng-if="recipes.length === 1">1 recette pourrait vous correspondre</div>
            <div class="item item-divider" ng-if="recipes.length > 1">{{recipes.length}} recettes pourraient vous correspondre</div>
            <a class="item item-thumbnail-left" ng-repeat="recipe in recipes" ui-sref="sidemenu.recipes.recipe({id: recipe.id})">
                <img ng-src="images/recipes/80x80/{{recipe.img}}">
                <h2>{{recipe.name}}</h2>
                <p>{{recipe.category}}</p>
            </a>
        </div>
    </ion-content>
</ion-view>
