<ion-view>
  <ion-header-bar class="bar-custom">
    <div class="buttons">
      <button menu-toggle="left" class="button button-icon ion-navicon"></button>
    </div>
    <h1 class="title">Mon profil</h1>
  </ion-header-bar>

  <ion-content class="profile-screen">
    <div class="profile" ng-click="changeCover()"
         style="background-color: {{user.background}};"
         ng-style="{'background-image': 'url('+user.backgroundCover+')'}">
      <div>&nbsp;</div>
      <div class="avatar">
        <div class="hexagon" ng-style="{'background-image': 'url('+user.avatar+'?s=100)'}">
          <div class="hexTop"></div>
          <div class="hexBottom"></div>
        </div>
      </div>
      <div class="name">{{user.name}}</div>
    </div>
    <div class="gravatar-helper">Modifiez votre profil sur <a href="http://gravatar.com">gravatar.com</a></div>

    <div class="settings">
      <div class="list card">
        <div class="item item-divider">Paramètres</div>
        <div class="item item-toggle">
          Afficher le prix des recettes
          <label class="toggle toggle-custom">
            <input type="checkbox" ng-model="ctx.settings.showPrices">
            <div class="track">
              <div class="handle"></div>
            </div>
          </label>
        </div>
        <div class="item item-toggle">
          Grandes images de recette
          <label class="toggle toggle-custom">
            <input type="checkbox" ng-model="ctx.settings.bigImages">
            <div class="track">
              <div class="handle"></div>
            </div>
          </label>
        </div>
      </div>
    </div>
    <div class="settings">
      <div class="list card">
        <div class="item item-divider">Application</div>
        <div class="item">Version de l'application <span class="badge badge-positive">{{ctx.appVersion}}</span></div>
        <a class="item item-icon-right" href="http://cookers.io/">A propos <i class="icon ion-chevron-right icon-accessory"></i></a>
        <div class="item item-icon-right" ng-click="clearCache()">Vider le cache <i class="icon ion-chevron-right icon-accessory"></i></div>
        <div class="item item-icon-right" ng-click="logout()">Se déconnecter <i class="icon ion-chevron-right icon-accessory"></i></div>
        <div class="item item-icon-right assertive" ng-click="resetApp()">
          Supprimer les données de l'application
          <i class="icon ion-chevron-right icon-accessory"></i>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
