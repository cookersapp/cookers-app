<ion-view bindonce="recipes">
  <ion-header-bar class="bar-custom">
    <div class="buttons">
      <button menu-toggle="left" class="button button-icon ion-navicon"></button>
    </div>
    <h1 class="title handwritten">Recettes cuisinées</h1>
  </ion-header-bar>

  <ion-content class="cooked-screen" bo-class="{empty: !(recipes && recipes.length > 0)}">
    <div class="screen-empty">Toutes les recettes que tu as cuisinées se retrouvent ici. Commence par ajouter des recettes à ta liste de courses !</div>

    <div class="screen">
      <div class="header row card" bindonce ng-repeat="recipe in recipes" ui-sref="app.recipe({recipeId: recipe.id})">
        <div class="col col-33 picture" bo-if="$index%2 === 0"><img-recipe images="recipe.images" type="portrait"></img-recipe></div>
        <div class="col text">
          <h1 class="title" bo-bind="recipe.name"></h1>
          <div class="content">
            <span>
              Cuisiné le <b bo-bind="recipe.cartData.cooked.time | date"></b><br>
              en <b bo-bind="recipe.cartData.cooked.duration | duration:true"></b>
            </span>
          </div>
          <div class="tags">
            <span bo-bind="recipe.cartData.servings | servings"></span>
            <span bo-bind="recipe.time | cookTime"></span>
          </div>
        </div>
        <div class="col col-33 picture" bo-if="$index%2 === 1"><img-recipe images="recipe.images" type="portrait"></img-recipe></div>
      </div>
    </div>
  </ion-content>
</ion-view>
