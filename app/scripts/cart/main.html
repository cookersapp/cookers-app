<ion-view>
  <ion-header-bar class="bar-custom">
    <div class="buttons">
      <button menu-toggle="left" class="button button-icon ion-navicon"></button>
      <h1 class="title">{{cart.name ? cart.name : 'Liste de courses'}}</h1>
      <button class="button button-icon ion-archive" ng-if="cart && !cart.archived" ng-click="archiveCart()"></button>
      <button class="button button-icon ion-checkmark" ng-if="cart && cart.archived"></button>
    </div>
  </ion-header-bar>
  <ion-content class="cart-screen" ng-class="{empty: !(cart && ((cart.recipes && cart.recipes.length > 0) || (cart.customItems && cart.customItems.length > 0)))}">
    <div class="cart-chooser padding hide-on-keyboard-open">
      <div class="button-bar bar-light">
        <a class="button" ng-class="{active: isActive('.*recipes')}" ui-sref="app.cart.recipes">Recettes</a>
        <a class="button" ng-class="{active: isActive('.*ingredients')}" ui-sref="app.cart.ingredients">Ingr√©dients</a>
      </div>
    </div>
    <ui-view></ui-view>
  </ion-content>
</ion-view>
