<ion-modal-view>
  <ion-header-bar class="bar-custom">
    <h1 class="title">Activer le self-scan ?</h1>
    <button class="button button-clear" ng-click="cancelSelfScan()">Annuler</button>
  </ion-header-bar>

  <ion-content>
    <button class="button" ng-click="activeSelfScan()">Activer</button>
  </ion-content>
</ion-modal-view>
