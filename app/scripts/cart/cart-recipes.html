<div>
  <div class="screen-empty">
    La liste de courses est vide :(
    <button class="button button-block button-balanced" ui-sref="app.recipes">Ajoute une recette !</button>
  </div>

  <div class="screen">
    <div class="no-items-to-buy" ng-if="!(cart && cart.recipes && cart.recipes.length > 0)">
      Aucune recette ajoutée à la liste de course.
      <button class="button button-block button-balanced" ui-sref="app.recipes">Ajoute la première recette !</button>
    </div>
    <ion-list>
      <div class="item-cart-recipe card" ng-repeat="recipe in cart.recipes">
        <ion-item ng-click="toggleRecipe(recipe)">
          <div>
            <div class="thumbnail pull-left">
              <img ng-src="{{recipe.images.thumbnail}}">
            </div>
            <div class="content">
              <h2 class="pull-right" ng-if="settings.showPrices">{{recipe.price | price:false:recipe.cartData.servings.value}}</h2>
              <h2 class="title">{{recipe.name}}</h2>
              <div>{{recipe.cartData.servings | servings}}, {{recipe.time | cookTime}}</div>
              <div>
                <div class="progress">
                  <div class="progress-bar" ng-class="{'progress-bar-success': boughtPercentage(recipe) === 100}" role="progressbar" aria-valuenow="{{boughtPercentage(recipe)}}" aria-valuemin="0" aria-valuemax="100" style="width: {{boughtPercentage(recipe)}}%;">
                    {{boughtPercentage(recipe) | mynumber:0}}%
                  </div>
                </div>
              </div>
            </div>
          </div>
          <ion-option-button class="button-assertive" ng-click="removeRecipeFromCart(recipe)">Supprimer</ion-option-button>
        </ion-item>
        <div class="addon" ng-if="selectedRecipe === recipe">
          <div class="range range-positive range-thin">
            <i class="fa fa-user"></i>
            <input type="range" name="servings" min="1" max="10" ng-model="recipe.cartData.servings.value">
            <i class="fa fa-users"></i>
          </div>
          <div class="pull-right">
            <button class="button button-xs button-assertive" ng-click="removeRecipeFromCart(recipe)">Supprimer</button>
          </div>
          <button class="button button-xs button-stable" ui-sref="app.recipe({recipeId: recipe.id})">Voir</button>
          <button class="button button-xs button-positive" ui-sref="app.cook({cartId: recipe.cartData.cart, recipeId: recipe.id})" ng-disabled="recipe.cartData.cooked">
            Cuisiner
          </button>
        </div>
      </div>
    </ion-list>
  </div>
</div>
